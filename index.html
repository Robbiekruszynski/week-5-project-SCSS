<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Nike buildout</title>
  </head>
  <body>
    <!-- nav bar work -->
    <div class="navParent">
      <div class="navigateLeft">
        <div class="nikeBox">
          <img src="img/nike.png" alt="">
        </div>
        <div class="jBox">
          <img src="img/jump.png" alt="">
        </div>
        <div class="hurleyBox">
          <img src="img/hurley.png" alt="">
        </div>
        <div class="converseBox">
          <img src="img/converse.png" alt="">
        </div>
      </div>
      <div class="navigateRight">
        <div class="joinBox">
          <a href="#">Join/Log In to NikePlus Account</a>
        </div>
        <div class="helpBox">
          <a href="#">Help</a>
        </div>
        <div class="cartBox">
            <img src="img/cart.png" alt="">
        </div>
        <div class="flagBox">
        <img src="img/flag.jpeg" alt="">
        </div>
      </div>
    </div>
  </div>
    <div class="navigate">
      <div class="logo">
      <img src="img/swoosh.png" alt="">
      </div>
      <div class="navigation-links">
        <div>MEN</div>
        <div>WOMEN</div>
        <div>KIDS</div>
        <div>NIKE BY YOU</div>
      </div>
      <div class="nav-right-options">
        <img src="img/search.png" class="mobile-search">
        <div class="search-bar">
          <img src="img/search.png" alt="">
          <input type="text" placeholder="Search...">
        </div>
        <!-- <a href="#">Sign In</a> -->
        <!-- <img src="imgs/shop.png" alt="bag"> -->
      </div>
    </div>
    <div class="banner">
        <img src="img/banner.png" alt="">
    </div>

    <!-- hold both -->
    <div class="container parent">

        <!-- hold left side -->
      <div class="container left">
        <div>
          <img src="img/topleft.webp" alt="">
          <img src="img/topright.webp" alt="">
        </div>
          <div>
            <img src="img/midleft.webp" alt="">
            <img src="img/midright.webp" alt="">
          </div>
          <div>
            <img src="img/bottomleft.webp" alt="">
            <img src="img/bottomright.webp" alt="">
          </div>
          <div>
            <div class="onFoot">
              <img src="img/onfoot.png" alt="">
            </div>
          </div>
      </div>

    <!-- hold right side -->
      <div class="container right">
        <!-- <p>Men's Running Shoe $125</p>
        <h3>Nike Air Zoom Terra Kiger 4</h3> -->
        <div>
          <h2>Men's Running Shoe $125</h2>
          <h1> Nike Air Zoom Terra Kiger 4</h1>
        </div>

        <div>
        </div>

        <div>
        </div>

        <div>
        </div>

        <div>
        </div>


      </div>
    </div>

      <div class="container bottomParent">
        <div class="bottomImgs">
          <img src="img/bottom1.jpeg" alt="">
          <img src="img/bottom2.jpeg" alt="">
          <img src="img/bottom3.jpeg" alt="">
        </div>
      </div>
      <div class="footer">
        <p>Footer</p>
      </div>
  </body>
</html>
