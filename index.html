<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <title>Nike buildout</title>
  </head>
  <body>
    <!-- nav bar work -->
    <div class="navigateTop">

        <div class="nikeBox">
          <p>NikePlus</p>
        </div>
        <div class="jBox">
          <p>Jordan</p>
        </div>
        <div class="hurleyBox">
          <p>Hurley</p>
        </div>
        <div class="converseBox">
          <p>Converse</p>
        </div>
        <div class="joinBox">
          <a href="#">Join/Log In to NikePlus Account</a>
        </div>
        <div class="helpBox">
          <a href="#">Help</a>
        </div>
        <div class="cartBox">
          <p>cart</p>
        </div>
        <div class="flagBox">
          <p>flag</p>
        </div>

    </div>

    <div class="navigate">
      <div class="logo">
      <img src="img/swoosh.png" alt="">
      </div>
      <div class="navigation-links">
        <div>MEN</div>
        <div>WOMEN</div>
        <div>KIDS</div>
        <div>NIKE BY YOU</div>
      </div>
      <div class="nav-right-options">
        <img src="img/search.png" class="mobile-search">
        <div class="search-bar">
          <img src="img/search.png" alt="">
          <input type="text" placeholder="Search...">
        </div>
        <!-- <a href="#">Sign In</a> -->
        <!-- <img src="imgs/shop.png" alt="bag"> -->
      </div>
    </div>
    <div class="banner">
        <img src="img/banner.png" alt="">
    </div>

    <!-- hold left side -->
    <div class="container left">
      <div>
        <img src="img/topleft.webp" alt="">

        <img src="img/topright.webp" alt="">
      </div>
        <div>
          <img src="img/midleft.webp" alt="">

          <img src="img/midright.webp" alt="">
        </div>
        <div>
          <img src="img/bottomleft.webp" alt="">

          <img src="img/bottomright.webp" alt="">
        </div>
    </div>

    <!-- hold right side -->
    <div class="container right">
      <p>Men's Running Shoe $125</p>
      <h3>Nike Air Zoom Terra Kiger 4</h3>
    </div>

  </body>
</html>
